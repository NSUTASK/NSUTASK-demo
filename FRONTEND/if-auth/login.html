<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Вход в систему</title>

    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="if-auth.css">
</head>
<body>

<main id="if-wrapper">
   <section id="auth-login" class="flex-allcenter-row">
      <h1>Пожалуйста, войдите</h1>
      <form method="post" name="auth-login" class="flex-allcenter-row">
         <label>
            <input type="text" name="reg-login" placeholder="Логин" />
         </label>
         <label>
            <input type="text" name="reg-password" placeholder="Пароль" />
         </label>
         <input type="submit" value="Зарегистрироваться">
      </form>
      <a href="register.html" "toggleLoginRegisterForm()">Нет учётной записи? Создайте здесь!</a>
   </section>
</main>

</body>
</html>
